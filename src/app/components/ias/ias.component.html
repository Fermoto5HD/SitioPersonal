<div *ngIf="ia_data">
	<div *ngIf="ia_data?.link?.type === 1; then ia_internal else ia_external"></div>
</div>

<ng-template #ia_internal>
	<a href="#" class="ia-link" routerLink="{{ia_data?.link?.url}}">
		<img *ngIf="ia_data?.image?.sm" class="d-block d-sm-block d-md-none d-lg-none d-xl-none" src="/static/ias/{{ia_data?.image?.sm}}" />
		<img *ngIf="ia_data?.image?.md" class="d-none d-md-block d-lg-none" src="/static/ias/{{ia_data?.image?.md}}" />
		<img *ngIf="ia_data?.image?.lg" class="d-none d-lg-block" src="/static/ias/{{ia_data?.image?.lg}}" />
	</a>
</ng-template>

<ng-template #ia_external>
	<a href="{{ia_data?.link?.url}}" target="_blank" class="ia-link">
		<img *ngIf="ia_data?.image?.sm" class="d-block d-sm-block d-md-none d-lg-none d-xl-none" src="/static/ias/{{ia_data?.image?.sm}}" />
		<img *ngIf="ia_data?.image?.md" class="d-none d-md-block d-lg-none" src="/static/ias/{{ia_data?.image?.md}}" />
		<img *ngIf="ia_data?.image?.lg" class="d-none d-lg-block" src="/static/ias/{{ia_data?.image?.lg}}" />
	</a>
</ng-template>
