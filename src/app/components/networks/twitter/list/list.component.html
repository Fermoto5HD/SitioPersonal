<div *ngIf="tweets; then tweetsTrue else tweetsFalse"></div>


<ng-template #tweetsTrue>
	<div *ngIf="size === 'small'; then tweetsSmall else reposLarge"></div>
</ng-template>

<ng-template #tweetsFalse>
  No hay tweets.
</ng-template>

<ng-template #tweetsSmall>
	<div class="row">
		<div class="col-sm-12 mb-2" *ngFor="let item of tweets;">
			<a href="https://twitter.com/Fermoto5HD/status/{{item?.id_str}}" target="_blank" style="text-decoration: none;">
				<div class="card text-left">
					<!--img *ngIf="item?.entities?.media" class="card-img-top" src="{{item?.entities?.media[0]?.media_url_https}}" alt="{{item.text}}"-->
					<div class="card-body">
						<p class="m-0">{{item?.text}}</p>
					</div>
					<div class="card-footer">
						<p class="text-muted m-0">{{item?.created_at}}</p>
					</div>
				</div>
			</a>
		</div>
	</div>
	<div class="row mt-4">
		<div class="col-md-12">
			<a class="btn btn-outline-primary btn-block btn-lg" routerLink="twitter">Ver m√°s tweets</a>
		</div>
	</div>
</ng-template>

<ng-template #reposLarge>
	<div class="container-fluid">
		<div class="col-md-8 offset-md-2">
			<div class="card my-3">
				<a href="https://twitter.com/Fermoto5HD/status/{{item?.id_str}}" target="_blank" style="text-decoration: none;">
					<div class="card">
						<img *ngIf="item?.entities?.media[0]?.type === 'photo'" class="card-img-top" src="{{item?.entities?.media[0]?.media_url_https}}" height="{{item?.entities?.media[0]?.sizes?.small?.h}}" width="{{item?.entities?.media[0]?.sizes?.small?.h}}" alt="{{item.text}}">
						<div class="card-body">
							<p>{{item.text}}</p>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</ng-template>
