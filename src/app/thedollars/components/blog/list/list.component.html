<div class="breadcrumb-container">
	<div class="container-fluid">
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/thedollars">Ikebukuro</a></li>
			<li class="breadcrumb-item active">Blog</li>
		</ul>
	</div>
</div>
<dollars-userinfo></dollars-userinfo>

<div class="container-fluid pb-4">
	<h2>Listado de posts</h2>
	<div *ngIf="items; then hasItems else noItems"></div>
	<ng-template #hasItems>
		<div class="table-responsive">
			<table class="table table-hovered">
				<thead>
					<th>Publicaci√≥n</th>
					<th>Acciones</th>
				</thead>
				<tbody>
					<tr *ngFor="let item of items">
						<td>
							<p class="lead">{{item.title}}</p>
							<p>
								{{item.date}} | 
								<span *ngIf="item.visible === true then itemVisible else itemHidden"></span>
								<ng-template #itemVisible>
									<span class="badge badge-success">Publicado</span>
								</ng-template>
								<ng-template #itemHidden>
									<span class="badge badge-dark">Oculto</span>
								</ng-template>
							</p>
							<p><i class="far fa-smile"></i> {{item.vote.y}} | <i class="far fa-meh"></i> {{item.vote.k}} | <i class="far fa-frown"></i> {{item.vote.n}}</p>
						</td>
						<td>
							<div class="btn-group">
								<a routerLink="/blog/{{item.slug}}" class="btn btn-secondary" title="Ver">
									<i class="far fa-newspaper"></i>
								</a>
								<a routerLink="/edit/{{item.slug}}" class="btn btn-secondary" title="Editar">
									<i class="far fa-pencil-alt"></i>
								</a>
								<a href="#" class="btn btn-secondary disabled" disabled title="Borrar">
									<i class="far fa-trash-alt"></i>
								</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</ng-template>

	<ng-template #noItems>
		<p>No hay publicaciones realizadas.</p>
	</ng-template>
</div>
