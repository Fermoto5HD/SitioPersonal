<section id="theme-thedollars">
	<div class="brand-container">
		<div class="brand-inner"></div>
	</div>
	<form [formGroup]="theForm" (ngSubmit)="onSubmit(theForm.value)">
		<div class="container-fluid">
			<div class="col-md-8 offset-md-2">
				<div class="row">
					<div class="col-md-12 py-2">
						<div class="form-group">
							<label for="username">Usuario</label>
							<input type="text" class="form-control" id="username" required name="username" formControlName="username">
						</div>
					</div>
					<div class="col-md-12 py-2">
						<div class="form-group">
							<label for="passcode">Password</label>
							<input type="password" class="form-control" id="passcode" required name="passcode" formControlName="passcode">
						</div>
					</div>
					<div class="col-md-10 offset-md-1 py-2 text-center">
						<button type="submit" class="btn btn-success">Entrar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
