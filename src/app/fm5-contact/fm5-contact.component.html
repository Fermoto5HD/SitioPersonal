<FM5-jumbotron 
	image="assets/img/covers/about.jpg"
	align="left"
	column_container="col-md-8"

	maintitle="Contactame y conoceme aún más"
	lead="Lo más que seguro es que llegaste hasta acá por algo que te impactó de todo lo que presenté."
	description="Este es el lugar perfecto para que nos comuniquemos y nos conozcamos mejor. Adelante!"
	>
</FM5-jumbotron>
<section>
	<div class="container-fluid">
		<form [formGroup]="theForm" (ngSubmit)="onSubmit(theForm.value)" class="row" [hidden]="submitted">
			<div class="col-md-8 offset-md-2 py-2">
				<div class="form-group">
					<label for="kimi_no_na_wa">Nombre</label>
					<input type="text" class="form-control" id="kimi_no_na_wa" required name="kimi_no_na_wa" formControlName="kimi_no_na_wa">
				</div>
				<div class="form-group">
					<label for="alterEgo">E-mail</label>
					<input type="email" class="form-control" id="email" required name="email" formControlName="email">
				</div>
				<div class="form-group">
					<label for="subject">Motivo</label>
					<input type="text" class="form-control" id="subject" required name="subject" formControlName="subject">
				</div>
				<div class="form-group">
					<label for="message">Mensaje</label>
					<textarea id="message" class="form-control" required formControlName="message"></textarea>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success">Enviar</button>
				</div>
			</div>
		</form>
		<div class="text-center" [hidden]="!submitted">
			<h3>¡Gracias!</h3>
			<p>Durante los próximos días estaré en contacto con vos.</p>
		</div>
	</div>
</section>
